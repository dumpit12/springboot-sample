name: General Workflow

on:
  push:
  workflow_call:
    inputs:
      IMAGE_TAG:
        type: string
        required: true

env:
  IS_VIA_WORKFLOW_DISPATCH: ${{ github.event_name == 'workflow_dispatch' }}
  IS_PUSH_TO_DEFAULT_BRANCH: ${{ github.ref == github.event.repository.default_branch && github.event_name == 'push' }}

jobs:
  general-workflow:
    name: General Workflow
    runs-on: ubuntu-latest
    steps:
      - name: TO be removed
        run: echo ${{ github.event.repository.default_branch }}
        
      - name: Branch Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build & Run Tests
        run: mvn -B clean verify --file pom.xml

      - name: Upload JAR File
        if: ${{ env.IS_VIA_WORKFLOW_DISPATCH == 'true' || env.IS_PUSH_TO_DEFAULT_BRANCH == 'true' }}
        uses: actions/upload-artifact@v2
        with:
          name: application-jar
          path: target/*.jar

  push-to-dockerhub:
    name: Push Image to Registry
    if: ${{ (github.ref == github.event.repository.default_branch  && github.event_name == 'push') || github.event_name == 'workflow_dispatch' }}
    needs: [ general-workflow ]
    uses: ./.github/workflows/push-to-registry.yml
    with:
      IMAGE_TAG: ${{ github.event_name == 'workflow_dispatch' && inputs.IMAGE_TAG || vars.TAG }}
    secrets: inherit


