name: General Workflow

on:
  push:
  workflow_call:
    inputs:
      branch-name:
        type: string
        required: true
      image-tag:
        type: string
        required: true

#env:
#  IS_WORKFLOW_CALL: ${{ github.event_name == 'workflow_call' }}
#  IS_PUSH_EVENT: ${{ github.event_name == 'push' }}
#  IS_MAIN_BRANCH: ${{ github.ref == 'refs/heads/improvements' }}

env:
  JAR_UPLOAD: ${{ (github.ref == 'refs/heads/improvements' && github.event_name == 'push') || github.event_name == 'workflow_call' }}

jobs:
  general-workflow:
    runs-on: ubuntu-latest
    steps:
      - name: Branch Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build & Run Tests
        run: mvn -B clean verify --file pom.xml

      - name: Upload JAR File
        if: ${{ env.JAR_UPLOAD == 'true' }}
        uses: actions/upload-artifact@v2
        with:
          name: application-jar
          path: target/*.jar

  push-to-dockerhub:
    name: Push Image to Registry
    needs: [ general-workflow ]
    runs-on: ubuntu-latest
    steps:
      - name: Check Event Type and Set Image Tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_call" ]; then
            IMAGE_TAG="${{ inputs.image-tag }}"
          else
            IMAGE_TAG="${{ vars.TAG }}"
          fi
          echo "Image tag is $IMAGE_TAG"
          echo "Branch name is ${{ github.ref }}"
      - name: Push to DockerHub
        uses: ./.github/workflows/push-to-registry.yml
        if: ${{ env.JAR_UPLOAD == 'true' }}
        with:
          branch-name: ${{ github.ref }}
          image-tag: ${{ IMAGE_TAG }}


