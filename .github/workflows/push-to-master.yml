name: Merge to master
on:
  push:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
  steps:
  - uses: actions/checkout@v3
  - name: Setup JDK
    uses: actions/setup-java@v3
    with:
      java-version: '17'
      distribution: 'oracle'
      cache: maven
  - name: Build with Maven
    run: mvn -B package --file pom.xml


